<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label>nama</label>
        <input type="text" name="nama" placeholder="masukan nama"><br><br>
        <label>nomor</label>
        <input type="number" name="nomor" placeholder="masukan nomor"><br><br>
        <label>umur</label>
        <input type="number" name="nomor" placeholder="masukan umur" min="2" max="20"><br><br>
        <label>comment</label>
        <textarea name="nomor" placeholder="masukan comment"max="20"></textarea><br><br>
         <label>pass</label>
        <input type="password" name="pass" placeholder="masukan pass"><br><br>
         <label>gender</label><br>
        <input type="radio" name="gender" placeholder="masukan gender" value="female">Perempuan<br>
        <input type="radio" name="gender" placeholder="masukan gender" value="male">Laki laki<br><br>
        <label>makanan fav</label>
        <select>
            <option>nasi goreng</option>
            <option>mie goreng</option>
            <option>bakso</option>
            <option>sate</option>
            <option>rendang</option>
        </select>
        <br>
        <br>
        <button type="submit">kirim</button>

    </form>
</body>
</html>
